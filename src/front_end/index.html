  <script id="signup-template" type="text/x-handlebars-template">
    <div class="container-fluid">
      <div class="hero-unit" id="signup-hero" styel="">
        <h1 align="center" style="margin-bottom:20px">Sign Up</h1>
        <p align="center" class="">
          <img class="img img-polaroid" src="http://www.centralpark.com/usr/photos/large/c6/central-park-street-performer.jpg" alt="Busker" width="80%">
        </p>
        <p align="center" class="">We need you!</p>
      </div>

      <div class="container-fluid">
        <div align="center" class="row-fluid">
          <div class="span6" align="right">
            <h2>User Name</h2>
          </div>
          <div class="span2">
            <input id="signup_name" type="text" class="input-large" style="margin-top:15px">
          </div>
        </div>
        <div align="center" class="row-fluid">
          <div class="span6" align="right">
            <h2>Email</h2>
          </div>
          <div class="span2">
            <input id="signup_email" type="text" class="input-large" style="margin-top:15px">
          </div>
        </div>
        <div align="center" class="row-fluid">
          <div class="span6" align="right">
            <h2>Password</h2>
          </div>
          <div class="span2">
            <input id="signup_password" type="password" class="input-large" style="margin-top:15px">
          </div>
        </div>
        <div class="row-fluid">
          <div class="snip1316">
              <h6>BuskerIn 2016</h6>
              <h1>To be a busker?</h1>
              <h5>Intelligent Devices and Cloud Computing</h5>
          </div>
          <form style="width: 65px; margin: 0 auto;">
            <input type="checkbox" name="buskerCheck" id="buskerCheckBox"><label for="buskerCheckBox"><span class="ui"></span></label></input>
          </form>

        </div>

        <div class="row-fluid" align="center" style="margin-top:90px">
          <button class="btn btn-primary btn-large" id="signup_btn">Sign Up &raquo;</button>
        </div>

      </div>
    </div>
  </script>

        <div align="center" class="row-fluid">
          <div class="span6" align="right">
            <h2>表演內容</h2>
          </div>

            <input id="signup_p_content" type="text" class="input-large" style="margin-top:15px">

        <div align="center" class="row-fluid">

          <div class="span2">

        <div align="center" class="row-fluid">

        <div align="center" class="row-fluid">

            <h2>聯絡方式</h2>
          </div>
          <div class="span2">
            <input id="signup_p_email" type="text" class="input-large" style="margin-top:15px">

        </div>
        <div class="row-fluid" align="center" style="margin-top:30px">
          <button class="btn btn-primary btn-large" id="signup_p_btn">Sign Up &raquo;</button>
        </div>
      </div>
    </div>
  </script>

  <script id="busker-template" type="text/x-handlebars-template">
    <div class="container-fluid" style="margin-bottom: 70px">
      <div class="busker hero-unit" id="{{num}}" data-num="{{num}}">

        <div class="container-fluid">
          <h1 align="left" style="margin-bottom: 15px">{{group_name}}</h1>
          <div class="span4" style="height:300px">
            <img align="middle" class="image img-polaroid" src="{{img}}" style="height:100%">
          </div>
          <div class="span6" style="height:300px" align="center">
            <table class="table" style="margin-top: 5%; margin-bottom: 3%; margin-left: 1%; margin-right: 1%;">
              <tbody>
                <tr>
                  <th>總類</th>
                  <td class="">{{perform_type}}</td>
                </tr>
                <tr>
                  <th>內容</th>
                  <td class="">{{perform_content}}</td>
                </tr>
                <tr>
                  <th>網頁</th>
                  <td><a href="#">{{group_name}}</a></td>
                </tr>
                <tr>
                  <th>組員</th>
                  <td>{{performer_name}}</td>
                </tr>
                <tr>
                  <th>聯絡方式</th>
                  <td>{{email}}</td>
                </tr>
              </tbody>
            </table>
            <button class="btn btn-large btn-success addFav">Add to MyFavorite!</button>
            <!-- <button class="btn btn-large btn-success findBusker">Find the busker!</button> -->
          </div>
        </div>
      </div>
    </div>


  </script>
